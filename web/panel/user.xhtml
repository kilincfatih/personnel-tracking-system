<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>System User</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        EMAIL
                                    </th>
                                    <th>
                                        GROUP
                                    </th>
                                    <th>
                                        ADMINISTRATION
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{UserBean.list}" var="k">
                                    <tr>
                                        <td>
                                            #{k.id}
                                        </td>
                                        <td>
                                            <h:commandLink action="#{UserBean.setEntity(k)}" value="#{k.email}"/>
                                        </td>
                                        <td>
                                            #{k.group.gname}
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </tbody>

                        </table>
                    </h:form>
                </div>
                <div class="col">
                    <h:form>
                        <div class="mb-3">
                            <label>Group</label>
                            <h:selectOneMenu styleClass="form-select" value="#{UserBean.entity.group}" converter="groupConverter">
                                <f:selectItems value="#{GroupBean.list}" var="g" itemLabel="#{g.gname}" itemValue="#{g}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <h:inputText value="#{UserBean.entity.email}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Pass</label>
                            <h:inputSecret value="#{UserBean.entity.pass}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{UserBean.entity.id==null}" action="#{UserBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{UserBean.entity.id != null}" action="#{UserBean.clear}" value="Clear Form"/>
                            <h:commandButton styleClass="btn btn-primary" rendered="#{UserBean.entity.id != null}" action="#{UserBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{UserBean.entity.id != null}" action="#{UserBean.delete}" value="Delete"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
