<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Kisisel Bilgiler</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        PERSONELIN TC NUMARASI
                                    </th>
                                    <th>
                                        PERSONELIN ADI SOYADI
                                    </th>
                                    <th>
                                        PERSONELIN DOGUM TARIHI
                                    </th>
                                    <th>
                                        PERSONELIN MEDENI HALI
                                    </th>
                                    <th>
                                        ADMINISTRATION
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{KisiselBilgilerBean.list}" var="k">
                                    <tr>
                                        <td>#{k.id}</td>
                                        <td>
                                            <h:commandLink action="#{KisiselBilgilerBean.setEntity(k)}" value="#{k.tc}"/>
                                        </td>
                                        <td>#{k.adSoyad}</td>
                                        <td>#{k.dogumTarihi}</td>
                                        <td>#{k.medeniHali}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>

                        </table>
                    </h:form>
                </div>
                <div class="col">
                    <h:form>
                        <div class="mb-3">
                            <label>Personelin Tc Numarası</label>
                            <h:inputText value="#{KisiselBilgilerBean.entity.tc}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Personelin Adı Soyadı</label>
                            <h:inputText value="#{KisiselBilgilerBean.entity.adSoyad}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Personelin Doğum Tarihi</label>
                            <h:inputText value="#{KisiselBilgilerBean.entity.dogumTarihi}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Personelin Medeni Hali</label>
                            <h:inputText value="#{KisiselBilgilerBean.entity.medeniHali}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{KisiselBilgilerBean.entity.tc==null}" action="#{KisiselBilgilerBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{KisiselBilgilerBean.entity.tc != null}" action="#{KisiselBilgilerBean.clear}" value="Clear Form"/>
                            <h:commandButton styleClass="btn btn-primary" rendered="#{KisiselBilgilerBean.entity.tc != null}" action="#{KisiselBilgilerBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{KisiselBilgilerBean.entity.tc != null}" action="#{KisiselBilgilerBean.delete}" value="Delete"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
