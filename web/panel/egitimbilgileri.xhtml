<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Kisisel Bilgiler</title>
    </h:head>
    <h:body>
        <h:form styleClass="my-3" style="text-align: center; ">
            <h:commandButton styleClass="btn" action="/panel/kisiselbilgiler?faces-redirect=true" value="Kişisel Bilgiler" />
            <h:commandButton styleClass="btn" action="/panel/ailebilgileri?faces-redirect=true" value="Aile Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/departmanbilgileri?faces-redirect=true" value="Departman Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/iletisimbilgileri?faces-redirect=true" value="İletişim Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/egitimbilgileri?faces-redirect=true" value="Eğitim Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/bankabilgileri?faces-redirect=true" value="Banka Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/group?faces-redirect=true" value="System Group" />
            <h:commandButton styleClass="btn" action="/panel/user?faces-redirect=true" value="System User" />
            <h:commandButton styleClass="btn" action="/panel/privileges?faces-redirect=true" value="Privileges" />
        </h:form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>PERSONELIN TC NUMARASI</th>
                                    <th>PERSONELIN ORTAOKUL</th>
                                    <th>PERSONELIN LISE</th>
                                    <th>PERSONELIN UNIVERSITE</th>
                                    <th>PERSONELIN YABANCI DIL</th>

                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{EgitimBilgileriBean.list}" var="k">
                                    <tr>
                                        <td>#{k.id}</td>
                                        <td>
                                            <h:commandLink action="#{EgitimBilgileriBean.setEntity(k)}" value="#{k.tc}"/>
                                        </td>
                                        <td>#{k.ortaokul}</td>
                                        <td>#{k.lise}</td>
                                        <td>#{k.universite}</td>
                                        <td>#{k.yabanciDil}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <h3>Page: #{EgitimBilgileriBean.page}/#{EgitimBilgileriBean.pageCount}</h3>
                                    <h:commandButton styleClass="btn btn-sn btn-success" action="#{EgitimBilgileriBean.previous()}" value="previous" />
                                    <h:commandButton styleClass="btn btn-sn btn-success" action="#{EgitimBilgileriBean.next()}" value="next" />
                                </tr>
                            </tfoot>
                        </table>
                    </h:form>
                </div>
                <div class="col">
                    <h:form>
                        <div class="mb-3">
                            <label>Personelin Tc Numarası:</label>
                            <h:inputText value="#{EgitimBilgileriBean.entity.tc}" styleClass="form-control" required="true" requiredMessage="TC zorunludur!"/>
                        </div>
                        <div class="mb-3">
                            <label>Personelin Ortaokul:</label>
                            <h:inputText value="#{EgitimBilgileriBean.entity.ortaokul}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Personelin Lise:</label>
                            <h:inputText value="#{EgitimBilgileriBean.entity.lise}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Personelin Üniversite:</label>
                            <h:inputText value="#{EgitimBilgileriBean.entity.universite}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label>Personelin Yabancı Dil:</label>
                            <h:inputText value="#{EgitimBilgileriBean.entity.yabanciDil}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{EgitimBilgileriBean.entity.tc==null}" action="#{EgitimBilgileriBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{EgitimBilgileriBean.entity.tc != null}" action="#{EgitimBilgileriBean.clear}" value="Clear Form"/>
                            <h:commandButton styleClass="btn btn-primary" rendered="#{EgitimBilgileriBean.entity.tc != null}" action="#{EgitimBilgileriBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{EgitimBilgileriBean.entity.tc != null}" action="#{EgitimBilgileriBean.delete}" value="Delete"/>
                        </div>
                    </h:form>
                    <h:messages style="color:red; font-size: 10pt;"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
