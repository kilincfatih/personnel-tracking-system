<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Aile Bilgileri</title>
    </h:head>
    <h:body>
        <h:form styleClass="my-3" style="text-align: center; ">
            <h:commandButton styleClass="btn" action="/panel/kisiselbilgiler?faces-redirect=true" value="Kişisel Bilgiler" />
            <h:commandButton styleClass="btn" action="/panel/ailebilgileri?faces-redirect=true" value="Aile Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/departmanbilgileri?faces-redirect=true" value="Departman Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/iletisimbilgileri?faces-redirect=true" value="İletişim Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/egitimbilgileri?faces-redirect=true" value="Eğitim Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/bankabilgileri?faces-redirect=true" value="Banka Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/group?faces-redirect=true" value="System Group" />
            <h:commandButton styleClass="btn" action="/panel/user?faces-redirect=true" value="System User" />
            <h:commandButton styleClass="btn" action="/panel/privileges?faces-redirect=true" value="Privileges" />
        </h:form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>PERSONELİN TC NUMARASI</th>
                                    <th>YAKINININ ADI SOYADI</th>
                                    <th>YAKINININ AILE YAKINLIGI</th>
                                    <th>YAKINININ ILETISIM NUMARASI</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{AileBilgileriBean.list}" var="k">
                                    <tr>
                                        <td>#{k.id}</td>
                                        <td>
                                            <h:commandLink action="#{AileBilgileriBean.setEntity(k)}" value="#{k.kbTc}"/>
                                        </td>
                                        <td>#{k.adSoyad}</td>
                                        <td>#{k.aileYakinligi}</td>
                                        <td>#{k.iletisimNo}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <h3>Page: #{AileBilgileriBean.aPage}/#{AileBilgileriBean.aPageCount}</h3>
                                    <h:commandButton styleClass="btn btn-sn btn-success" action="#{AileBilgileriBean.previous()}" value="previous" />
                                    <h:commandButton styleClass="btn btn-sn btn-success" action="#{AileBilgileriBean.next()}" value="next" />
                                </tr>
                            </tfoot>
                        </table>
                    </h:form>
                </div>
                <div class="col">
                    <h:form>
                        <div class="nb-3">
                            <label>Personelin TC Numarası:</label>
                            <h:inputText value="#{AileBilgileriBean.entity.kbTc}" styleClass="form-control"  required="true" requiredMessage="TC zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label>Yakınının Adı Soyadı:</label>
                            <h:inputText value="#{AileBilgileriBean.entity.adSoyad}" styleClass="form-control" required="true" requiredMessage="AD SOYAD zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label>Yakınının Aile Yakınlığı:</label>
                            <h:inputText value="#{AileBilgileriBean.entity.aileYakinligi}" styleClass="form-control" required="true" requiredMessage="AİLE YAKINLIĞI zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label>Yakınının Iletisim Numarası:</label>
                            <h:inputText value="#{AileBilgileriBean.entity.iletisimNo}" styleClass="form-control" required="true" requiredMessage="İLETİSİM NO zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{AileBilgileriBean.entity.kbTc ==null}" action="#{AileBilgileriBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{AileBilgileriBean.entity.kbTc != null}" action="#{AileBilgileriBean.clear}" value="Clear Form"/>
                            <h:commandButton styleClass="btn btn-primary" rendered="#{AileBilgileriBean.entity.kbTc != null}" action="#{AileBilgileriBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{AileBilgileriBean.entity.kbTc != null}" action="#{AileBilgileriBean.delete}" value="Delete"/>
                        </div>
                    </h:form>
                    <h:messages style="color:red; font-size: 10pt;"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
