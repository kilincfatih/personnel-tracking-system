<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Banka Bilgileri</title>
    </h:head>
    <h:body>
        <h:form styleClass="my-3" style="text-align: center; ">
            <h:commandButton styleClass="btn" action="/panel/kisiselbilgiler?faces-redirect=true" value="Kişisel Bilgiler" />
            <h:commandButton styleClass="btn" action="/panel/ailebilgileri?faces-redirect=true" value="Aile Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/departmanbilgileri?faces-redirect=true" value="Departman Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/iletisimbilgileri?faces-redirect=true" value="İletişim Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/egitimbilgileri?faces-redirect=true" value="Eğitim Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/bankabilgileri?faces-redirect=true" value="Banka Bilgileri" />
            <h:commandButton styleClass="btn" action="/panel/group?faces-redirect=true" value="System Group" />
            <h:commandButton styleClass="btn" action="/panel/user?faces-redirect=true" value="System User" />
            <h:commandButton styleClass="btn" action="/panel/privileges?faces-redirect=true" value="Privileges" />
        </h:form>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>PERSONELİN TC NUMARASI</th>
                                    <th>ADI SOYADI</th>
                                    <th>HESAP NO</th>
                                    <th>IBAN</th>
                                    <th>BANKA ADI</th>
                                    <th>SUBE ADI</th>
                                    <th>SUBE KODU</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{BankaBilgileriBean.list}" var="k">
                                    <tr>
                                        <td>#{k.id}</td>
                                        <td>
                                            <h:commandLink action="#{BankaBilgileriBean.setEntity(k)}" value="#{k.tc}"/>
                                        </td>
                                        <td>#{k.adSoyad}</td>
                                        <td>#{k.hesapNo}</td>
                                        <td>#{k.iban}</td>
                                        <td>#{k.bankaAdi}</td>
                                        <td>#{k.subeAdi}</td>
                                        <td>#{k.subeKodu}</td>
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>
                    </h:form>
                </div>
                <div class="col">
                    <h:form>
                        <div class="nb-3">
                            <label>Personelin TC Numarası:</label>
                            <h:inputText value="#{BankaBilgileriBean.entity.tc}" styleClass="form-control" required="true" requiredMessage="TC zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label> Adı Soyadı:</label>
                            <h:inputText value="#{BankaBilgileriBean.entity.adSoyad}" styleClass="form-control" required="true" requiredMessage="AD SOYADI zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label>Hesap No:</label>
                            <h:inputText value="#{BankaBilgileriBean.entity.hesapNo}" styleClass="form-control" required="true" requiredMessage="HESAP NO zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label>IBAN:</label>
                            <h:inputText value="#{BankaBilgileriBean.entity.iban}" styleClass="form-control" required="true" requiredMessage="IBAN zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label>Banka Adı:</label>
                            <h:inputText value="#{BankaBilgileriBean.entity.bankaAdi}" styleClass="form-control" required="true" requiredMessage="BANKA ADI zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label>Şube Adı:</label>
                            <h:inputText value="#{BankaBilgileriBean.entity.subeAdi}" styleClass="form-control" required="true" requiredMessage="SUBE ADI zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <label>Şube Kodu:</label>
                            <h:inputText value="#{BankaBilgileriBean.entity.subeKodu}" styleClass="form-control" required="true" requiredMessage="SUBE KODU zorunludur!"/>
                        </div>
                        <div class="nb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{BankaBilgileriBean.entity.tc ==null}" action="#{BankaBilgileriBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{BankaBilgileriBean.entity.tc != null}" action="#{BankaBilgileriBean.clear}" value="Clear Form"/>
                            <h:commandButton styleClass="btn btn-primary" rendered="#{BankaBilgileriBean.entity.tc != null}" action="#{BankaBilgileriBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{BankaBilgileriBean.entity.tc != null}" action="#{BankaBilgileriBean.delete}" value="Delete"/>
                        </div>
                    </h:form>
                    <h:messages style="color:red; font-size: 10pt;"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
